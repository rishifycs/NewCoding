<!DOCTYPE html>
<html>
<head>
    <title>Sum of Natural Numbers</title>
</head>
<body>
    <h1>Sum of Natural Numbers</h1>
    <label for="number">Enter a positive integer:</label>
    <input type="text" id="number" placeholder="Enter a number">
    <button onclick="calculateSum()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const inputNumber = parseInt(document.getElementById("number").value);
            let sum = 0;

            if (inputNumber > 0) {
                for (let i = 1; i <= inputNumber; i++) {
                    sum += i;
                }

                document.getElementById("result").innerText = `Sum of natural numbers up to ${inputNumber} is ${sum}`;
            } else {
                document.getElementById("result").innerText = "Please enter a positive integer.";
            }
        }
    </script>
</body>
</html>
