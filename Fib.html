<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <p id="fibonacci-output"></p>

    <script>
        function generateFibonacci(n) {
            let fibonacci = [0, 1];

            for (let i = 2; i < n; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }

            return fibonacci;
        }

        const n = 10; // Replace with the number of Fibonacci numbers you want
        const fibonacciSeries = generateFibonacci(n);

        const fibonacciOutput = document.getElementById("fibonacci-output");
        fibonacciOutput.innerText = "Fibonacci Series: " + fibonacciSeries.join(", ");
    </script>
</body>
</html>
